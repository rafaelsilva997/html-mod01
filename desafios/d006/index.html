<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;...&lt;/h1&gt; até &lt;h6&gt;...&lt;/h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;li&gt;&lt;/li&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;&lt;li&gt;&lt/li&gt;&lt;/ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
